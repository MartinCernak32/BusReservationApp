{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-sm-12 col-md-8">
      <h1 class="text-center">Add a new bus into the database</h1>
      {{ render_form(form) }}
      <p class="space-above text-center"><a href= {{url_for('home')}}>See all busses</a></p>
    </div>
  </div>
</div>
{% endblock %}
